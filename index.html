<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PairingApp </title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="wrapper">
            <form>
                <!-- asking user for their desired price range -->
                <!-- using radio buttons -->
                <div class="question-one question">
                    <p class="question-only">How much money would you like to spend?</p>
                    <label for="cheap"  class="answer">
                        <input type="radio" class="cheap" name="q1" id="cheap" value="cheap">$
                    </label>
                    <label for="mid" class="answer">
                        <input type="radio" class="mid" name="q1" id="mid" value="mid">$$
                    </label>
                    <label for="expensive" class="answer">
                        <input type="radio" class="expensive" name="q1" id="expensive" value="expensive">$$$
                    </label>
                </div>
                <!-- asking user the country of origin that they would like their selections to originate from  -->
                <!-- check boxes -->
                <div class="question-two question">
                    <p class="question-only">Product origin</p>
                    <label for="canada" class="answer">
                        <input type="checkbox" class="canada" name="q2" id="canada" value="">Canada
                    </label>
                    <label for="usa" class="answer">
                        <input type="checkbox" class="usa" name="q2" id="usa" value="">United States
                    </label>
                    <label for="germany" class="answer">
                        <input type="checkbox" class="germany" name="q2" id="germany" value="">Germany
                    </label>
                    <label for="japan" class="answer">
                        <input type="checkbox" class="japan" name="q2" id="japan" value="">Japan
                    </label>
                    <label for="mexico" class="answer">
                        <input type="checkbox" class="mexico" name="q2" id="mexico" value="">Mexico
                    </label>
                    <label for="belgium" class="answer">
                        <input type="checkbox" class="belgium" name="q2" id="belgium" value="">Belgium
                    </label>
                    <label for="uk" class="answer">
                        <input type="checkbox" class="uk" name="q2" id="uk" value="">United Kingdom
                    </label>
                    <label for="spain" class="answer">
                        <input type="checkbox" class="spain" name="q2" id="spain" value="">Spain
                    </label>
                    <label for="china" class="answer">
                        <input type="checkbox" class="china" name="q2" id="china" value="">China
                    </label>
                </div>
                <!-- asking user what type of beer they would like to drink -->
                <div class="question-three question">
                    <p class="question-only">Type of beer</p>
                    <label for="lager" class="answer">
                        <input type="checkbox" class="lager" name="q3" id="lager" value="">Lager
                    </label>
                    <label for="pilsner" class="answer">
                        <input type="checkbox" class="pilsner" name="q3" id="pilsner" value="">Pilsner
                    </label>
                    <label for="stout" class="answer">
                        <input type="checkbox" class="stout" name="q3" id="stout" value="">Stout
                    </label>
                    <label for="porter" class="answer">
                        <input type="checkbox" class="porter" name="q3" id="porter" value="">Porter
                    </label>
                    <label for="ipa" class="answer">
                        <input type="checkbox" class="ipa" name="q3" id="ipa" value="">IPA 
                    </label>
                    <label for="sour" class="answer">
                        <input type="checkbox" class="sour" name="q3" id="sour" value="">Sour Beer
                    </label>
                </div>
                <input class="button submit_button" type="submit" value="Beer Me">
                <input class="button reset_button" type="reset" value="Reset">
            </form> 
        </div>
        
        <div>
        <!-- snack pairings live here -->
        <!-- user is given yummy snacks that go best with their beer selections -->
            <div class="snack-pairings">
                
            </div>
            <!-- users scroll through beer selection here -->
            <div class="api-answer">

            </div>

        </div>
    </main>

    <footer>

    </footer>

    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src='resources/scripts/script.js'></script>
</body>
</html>
